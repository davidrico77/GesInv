<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script>
	function appendText() {
		// Create text with DOM

		var count = $('#gastos tr').length;
		var nuevoGasto = $('<tr></tr>');
		var auxnumFactura = $('<td class="col-md-2"></td>');
		var auxconcepto = $('<td class="col-md-8"></td>');
		var auximporte = $('<td class="col-md-2"></td>');

		var numFactura = $(
				'<input type="text" placeholder="Nº Factura" class="form-control col-md-2"/>')
				.attr('name', 'gastos[' + count + '].numFactura');
		var concepto = $(
				'<input type="text" placeholder="Proveedor,concepto y partida presupuestaria" class="form-control"/>')
				.attr('name', 'gastos[' + count + '].proveedor');
		var importe = $(
				'<input type="text" placeholder="Importe" class="form-control col-md-2"/>')
				.attr('name', 'gastos[' + count + '].importe');

		$(auxnumFactura).append(numFactura);
		$(auxconcepto).append(concepto);
		$(auximporte).append(importe);

		$(nuevoGasto).append(auxnumFactura);
		$(nuevoGasto).append(auxconcepto);
		$(nuevoGasto).append(auximporte);
		$('#gastos').append(nuevoGasto);

	}
</script>

<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"

	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />

<title>PAGOS</title>
</head>

<body class="container">

	<div class="row">
		<div class="col-md-12 col-md-offset-1">
			<h1>Orden de Pago</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">Introduzca valores Pago</p>
				</div>
				<div class="panel-body">
					<form role="form" action="#" th:action="@{/addPago}" th:object="${pago}" method="POST">
								<div class="form-group">
									<input class="form-control" placeholder="NumOrden"
										name="numOrden" type="text" />
								</div>
								<div class="form-group">
									<input class="form-control" 
										name="numContabilidad" type="text" th:value="${pago.numContabilidad}" readonly="readonly"/>
								</div>
								<div class="form-group">
									<input class="form-control" 
										name="proyecto" type="text" th:value="${pago.proyecto}" readonly="readonly"/>
								</div>
								
									<div class="panel panel-default">
										<div class="panel-heading">
											<p class="panel-title">Datos Investigador Principal</p>
										</div>
										<div class="panel-body">
											<div class="form-group">
												<input class="form-control" placeholder="Nombre"
													name="investigadorPrincipal.nombre" type="text" />
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Apellidos"
													name="investigadorPrincipal.apellidos" type="text" />
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Departamento"
													name="investigadorPrincipal.departamento" type="text" />
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Centro"
													name="investigadorPrincipal.centro" type="text" />
											</div>
											<div class="form-group">
												<input class="form-control" placeholder="Teléfono"
													name="investigadorPrincipal.telefono" type="text" />
											</div>
										</div>
									</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<p class="panel-title">Gastos</p>
								</div>
								<div class="panel-body">
									<table>
										<tbody id="gastos">
											<tr th:each="gasto,gastoStat : *{gastos}">
												<td class="col-md-2">
													<input type="text" class="form-control" placeholder="Nº Factura"
													th:field="*{gastos[__${gastoStat.index}__].numFactura}" /></td>
												<td class="col-md-8">
													<input type="text" class="form-control" placeholder="Proveedor,concepto y partida presupuestaria"
													th:field="*{gastos[__${gastoStat.index}__].proveedor}" /></td>
												<td class="col-md-2">
													<input type="text" class="form-control" placeholder="Importe" th:field="*{gastos[__${gastoStat.index}__].importe}" /></td>
												<td class="col-md-2">
													<button onclick="appendText()" class="btn btn-success"
														type="button">+</button>
												</td>

											</tr>
										</tbody>
										
									</table>
								</div>
							</div>




							<br></br>

							<!-- Change this to a button or input when using this as a form -->
							<input type="submit" class="btn btn-lg btn-success btn-block"
								value="Add Pago" /> <input type="hidden"
								th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
			</div>
		</div>
	</div>
	</div>




	<!-- jQuery -->
	<script
		src="../../resources/bower_components/jquery/dist/jquery.min.js"
		data-th-src="@{resources/bower_components/jquery/dist/jquery.min.js}">
		
	</script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"
		data-th-src="@{resources/bower_components/bootstrap/dist/js/bootstrap.min.js}">
		
	</script>

	<!-- Metis Menu Plugin JavaScript -->
	<script
		src="../../resources/bower_components/metisMenu/dist/metisMenu.min.js"
		data-th-src="@{resources/bower_components/metisMenu/dist/metisMenu.min.js}">
		
	</script>

	<!-- Custom Theme JavaScript -->
	<script src="../../resources/dist/js/sb-admin-2.js"
		data-th-src="@{resources/dist/js/sb-admin-2.js}">
		
	</script>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Pagos</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Pagos</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>Numero de Orden</th>
											<th>Fecha</th>
											<th>Pagador</th>
											<th>Estado</th>
											<th>Acción</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pago : ${pagosPorProyecto}">
											<td th:text="${pago.id}"></td>
											<td th:text="${pago.numOrden}"></td>
											<td th:text="${pago.fecha}"></td>
											<td th:text="${pago.pagador}"></td>
											<td th:text="${pago.fase}"></td>

											<td> 
												<!-- <a th:href="@{'edit/pagos/{id}/' (id=${pago.id})} ">  Editar </a>  -->
												<a class="btn btn-info" th:if="${{pago.fase}} == 'EDICION' or ${#authorization.expression('hasRole(''ROLE_GESTOR'')')}"  th:href="@{'edit/pagos/{id}/' (id=${pago.id})} "><i class="glyphicon glyphicon-edit" aria-hidden="true"></i> Editar</a>
												<a class="btn btn-warning " th:if="${pago.fase == T(ucm.fdi.tfg.investigacion.business.entity.Estado).EDICION}"  th:href="@{'procesando/pagos/{id}/' (id=${pago.id})} " th:data-confirm="|¿Seguro que quiere enviar a procesar el pago ${pago.id}? |" ><i class="glyphicon glyphicon glyphicon-share-alt " aria-hidden="true"></i> Enviar</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12">
						<form role="form" action="#"  th:action="@{altaPago}"  method="GET">
							<button class="btn btn-success" type="submit">Añadir Pago</button>
						</form>
						
				
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
<script type="text/javascript" th:inline="javascript">

var csrf_name=/*[[${_csrf.parameterName}]]*/;
var csrf_value=/*[[${_csrf.token}]]*/;

$(document).ready(function() {
	$('a[data-confirm]').click(function(ev) {
		var href = $(this).attr('href');
		if (!$('#dataConfirmModal').length) {
			$('body').append('<div id="dataConfirmModal" class="modal" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true" ><form action="" method="POST" ><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"></button><h4 class="modal-title">Información</h4></div><div class="modal-body"> <p th:text=" |¿Está seguro de procesar el pago  ?| " > </p> </div><div class="modal-footer"><button class="btn" data-dismiss="modal" >Cancel</button><button class="btn btn-warning " id="dataConfirmOK">OK</button></div></div></div></form></div>');
		} 
		$('#dataConfirmModal').find('.modal-body').text($(this).attr('data-confirm'));
		$('#dataConfirmModal form').attr('action', href);
		var elem = $('<input>').attr('name', csrf_name).attr('type', 'hidden').val(csrf_value);
		$('#dataConfirmModal form').append(elem);
		$('#dataConfirmModal').modal({show:true});
		return false;
	});
});

</script>
</body>
</html>

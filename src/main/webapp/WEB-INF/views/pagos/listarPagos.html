<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Pagos</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Pagos</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Numero de Orden</th>
											<th>Fecha</th>
											<th>Pagador</th>
											<th>Editar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="pago : ${pagosPorProyecto}">
											<td th:text="${pago.numOrden}"></td>
											<td th:text="${pago.fecha}"></td>
											<td th:text="${pago.pagador}"></td>

											<td> 
												<a th:href="@{'edit/pago/{id}/' (id=${pago.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

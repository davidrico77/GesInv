<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Centros</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Centros
						
						
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Gerente</th>
											<th>Decano</th>
											<th>RR.HH</th>
											<th>Editar</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="centro : ${centros}">
										
											<td th:text="${centro.nombre}"></td>
											<td th:text="${centro.gerente.nombre}"></td>
											<td th:text="${centro.decano.nombre}"></td>
											<td th:text="${centro.recursosHumanos.nombre}"></td>
											<td> 
												<a th:if="${#authorization.expression('hasRole(''ROLE_GESTOR'')')}" th:href="@{'edit/centros/{id}/' (id=${centro.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
					<div class="col-md-12" th:if="${#authorization.expression('hasRole(''ROLE_GESTOR'')')}">
						<form role="form" action="#"  th:action="@{/crearCentro}"  method="GET">
							<button class="btn btn-success" type="submit">AÃ±adir Centro</button>
						</form>
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

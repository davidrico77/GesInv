<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
	<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" th:text="|${modoTitulo} Centro|"></h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">Datos Centro</p>
		</div>
		<div class="panel-body">
			<form class="form-horizontal"  role="form" action="#" th:action="@{${modo}}" 
				th:object="${nuevoCentro}" method="POST">
			
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nombre')} ? has-error">
						<label class="control-label col-md-2" for="referencia">Nombre:</label>
						<div class="col-md-10">
							<input class="form-control col-md-10" placeholder="nombre"
								type="text" th:field="*{nombre}" />
								<span class="help-block" th:errors="*{nombre}">[errors]</span>
						</div>
					</div>

				
					<div class="form-group">
						<label class="control-label col-md-2" for="gerente">
							Gerente:</label>
							<div class="col-md-10">
								<select class="form-control col-md-10" th:field="*{gerente}">
								<option th:each="gerente : ${gerentes}"
									th:value="${gerente.id}" th:text="|${gerente.nombre} ${gerente.apellidos}|">Gerentes</option>
								</select>
							</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-2" for="decano">
							Decano:</label>
							<div class="col-md-10">
								<select class="form-control col-md-10" th:field="*{decano}">
								<option th:each="decano : ${decanos}"
									th:value="${decano.id}" th:text="|${decano.nombre} ${decano.apellidos}|">Decanos</option>
								</select>
							</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-md-2" for="recursosHumanos">
							RR.HH:</label>
							<div class="col-md-10">
								<select class="form-control col-md-10" th:field="*{recursosHumanos}">
								<option th:each="recursosHumanos : ${recursosHumanosList}"
									th:value="${recursosHumanos.id}" th:text="|${recursosHumanos.nombre} ${recursosHumanos.apellidos}|">RR.HH</option>
								</select>
							</div>
					</div>
					

					<button type="submit" class="btn btn-lg btn-success btn-block" th:text="${modoTitulo}" ></button>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>
	</div>
<div th:include="scripts"></div>
</body>
</html>

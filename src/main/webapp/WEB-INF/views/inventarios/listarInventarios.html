<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Inventarios</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Inventarios</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>Centro</th>
											<th>Descripcion</th>
											<th>Fecha</th>
											<th>Observaciones</th>
											<th>Estado</th>
											<th>Accion</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="inventario : ${inventariosPorProyecto}">
											
											<td th:text="${inventario.id}"></td>											
											<td th:text="${inventario.centro}"></td>
											<td th:text="${inventario.descripcion}"></td>
											<td th:text="${inventario.fecha}"></td>											
											<td th:text="${inventario.observaciones}"></td>
											<td th:text="${inventario.fase}"></td>
											
											<td> 
												<a class="btn btn-info" th:if="${{inventario.fase}} == 'EDICION' or ${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"  th:href="@{'edit/inventarios/{id}/' (id=${inventario.id})} "><i class="glyphicon glyphicon-edit" aria-hidden="true"></i> Editar</a>
												<a class="btn btn-warning " th:if="${{inventario.fase}} == 'EDICION'"  th:href="@{'procesando/inventarios/{id}/' (id=${inventario.id})} " th:data-confirm="|¿Seguro que quiere enviar a procesar el inventario ${inventario.id}? |" ><i class="glyphicon glyphicon glyphicon-share-alt " aria-hidden="true"></i> Enviar</a>
											</td> 
											
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12">
						<form role="form" action="#"  th:action="@{altaInventario}"  method="GET">
							<button class="btn btn-success" type="submit">Añadir Inventario</button>
						</form>
						
									
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>

<script type="text/javascript">
$(document).ready(function() {
	$('a[data-confirm]').click(function(ev) {
		var href = $(this).attr('href');
		if (!$('#dataConfirmModal').length) {
			$('body').append('<div id="dataConfirmModal" class="modal" role="dialog" aria-labelledby="dataConfirmLabel" aria-hidden="true" ><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal"></button><h4 class="modal-title">Información</h4></div><div class="modal-body"> <p th:text=" |¿Está seguro de procesar el inventario  ?| " > </p> </div><div class="modal-footer"><button class="btn" data-dismiss="modal" >Cancel</button><a class="btn btn-warning " id="dataConfirmOK">OK</a></div></div></div></div>');
		} 
		$('#dataConfirmModal').find('.modal-body').text($(this).attr('data-confirm'));
		$('#dataConfirmOK').attr('href', href);
		$('#dataConfirmModal').modal({show:true});
		return false;
	});
});

</script>
</body>
</html>

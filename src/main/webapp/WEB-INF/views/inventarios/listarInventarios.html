<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Inventarios</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Inventarios</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>Centro</th>
											<th>Descripcion</th>
											<th>Fecha</th>
											<th>Observaciones</th>
											<th>Estado</th>
											<th>Accion</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="inventario : ${inventariosPorProyecto}">
											
											<td th:text="${inventario.id}"></td>											
											<td th:text="${inventario.centro}"></td>
											<td th:text="${inventario.descripcion}"></td>
											<td th:text="${inventario.fecha}"></td>											
											<td th:text="${inventario.observaciones}"></td>
											<td th:text="${inventario.fase}"></td>
											
											<td> 
												<a class="btn btn-primary" th:href="@{'edit/inventarios/{id}/' (id=${inventario.id})} ">  Editar </a>
												<a class="btn btn-warning" th:href="@{'procesando/inventarios/{id}/' (id=${inventario.id})} ">  Procesar </a>
											</td>
											
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12">
						<form role="form" action="#"  th:action="@{altaInventario}"  method="GET">
							<button class="btn btn-success" type="submit">AÃ±adir Inventario</button>
						</form>
						
				
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"
	href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />


<title>Inventario</title>
</head>
<body class="container">

			<h1>INFORMACIÓN PARA INVENTARIAR ACTIVOS FIJOS</h1>
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">Introduzca valores Inventario</p>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" role="form" action="#" th:action="@{'/proyecto/{idProyecto}/inventarios'  (idProyecto=*{proyecto.id})}"
					 th:object=${inventario} method="POST">
					 
						<div class="form-group">
							<label class="control-label col-md-2" for=" proyecto.numContabilidad">Nº Contabilidad</label>
							<div class="col-md-10">
								<input class="form-control" th:field="*{proyecto.numContabilidad}" type="text"readonly="readonly" />
							</div>
						</div>
						
						<div class="panel panel-default">
							<div class="panel-heading">
								<p class="panel-title">Datos Investigador Principal</p>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="control-label col-md-2" for="user.nombre">Nombre</label>
									<div class="col-md-10">
										<input class="form-control" th:field="${user.nombre}" type="text"readonly="readonly" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-2" for="user.apellidos">Apellidos</label>
									<div class="col-md-10">
										<input class="form-control" th:field="${user.apellidos}" type="text" readonly="readonly"/>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-2" for="proyecto.investigadorPrincipal.departamento">Departamento</label>
									<div class="col-md-10">
										<input class="form-control" th:value="*{proyecto.investigadorPrincipal.departamento}" type="text"readonly="readonly" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" for="proyecto.investigadorPrincipal.centro">Centro</label>
									<div class="col-md-10">
										<input class="form-control" th:value="*{proyecto.investigadorPrincipal.centro}" type="text" readonly="readonly"/>
									</div>								
								</div>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<p class="panel-title">Activo</p>
							</div>
							<div class="panel-body">
							
								<div class="form-group" th:classappend="${#fields.hasErrors('descripcion')} ? has-error">
									<label class="control-label" for="descripcion">DESCRIPCIÓN DEL BIEN A INVENTARIAR:</label>
									<textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
									<span class="help-block" th:errors="*{descripcion}">[errors]</span>
								</div>
								<div class="form-group " th:classappend="${#fields.hasErrors('centro')} ? has-error">
									<label class="control-label " for="centro">CENTRO EN EL QUE SE EMPLAZARÁ EL BIEN:</label>
									<textarea class="form-control" rows="3" th:field="*{centro}"></textarea>
									<span class="help-block" th:errors="*{centro}">[errors]</span>
								</div>
								<div class="form-group" >
									<label class="control-label " for="autorizacion">AUTORIZACIÓN DEL GERENTE DEL CENTRO (si se necesita instalación o afecta a la infraestructura del Centro):</label>
									<textarea class="form-control" rows="3" th:field="*{autorizacion}"></textarea>
								</div>
								<div class="form-group">
									<label class="control-label " for="observaciones">OBSERVACIONES:</label>
									<textarea class="form-control" rows="3" th:field="*{observaciones}"></textarea>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('fecha')} ? has-error">
									<input id="fechaInventario" class="form-control" type="date"/>
									<input id="fechaInventarioForm" type="hidden" name="fecha" value="" />
									<span class="help-block" th:errors="*{fecha}">[errors]</span>
								</div>							
								</div>
						
							
						</div>

						<br></br>

						<!-- Change this to a button or input when using this as a form -->
						<input type="submit" class="btn btn-lg btn-success btn-block"
							value="Añadir Inventario" /> <input type="hidden"
							th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</form>
				</div>
			</div>
		
	

	<!-- jQuery -->
	<script
		src="../../resources/bower_components/jquery/dist/jquery.min.js"
		data-th-src="@{/resources/bower_components/jquery/dist/jquery.min.js}">
		
	</script>

	<!-- Bootstrap Core JavaScript -->
	<script
		src="../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"
		data-th-src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}">
		
	</script>

	<!-- Metis Menu Plugin JavaScript -->
	<script
		src="../../resources/bower_components/metisMenu/dist/metisMenu.min.js"
		data-th-src="@{/resources/bower_components/metisMenu/dist/metisMenu.min.js}">
		
	</script>

	<!-- Custom Theme JavaScript -->
	<script src="../../resources/dist/js/sb-admin-2.js"
		data-th-src="@{/resources/dist/js/sb-admin-2.js}">
		
	</script>
	<script type="text/javascript">
	  $("#fechaInventario").change(function() {
		  $("#fechaInventarioForm").val( $("#fechaInventario").val());
	  })
	</script>
</body>
</html>

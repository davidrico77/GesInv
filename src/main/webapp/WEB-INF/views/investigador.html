<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"
	href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />
<title>Añadir Investigador</title>
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">Datos Investigador</p>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<input class="form-control" placeholder="Nombre"
					name="investigadorPrincipal.nombre" type="text" />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Apellidos"
					name="investigadorPrincipal.apellidos" type="text" />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Departamento"
					name="investigadorPrincipal.departamento" type="text" />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Centro"
					name="investigadorPrincipal.centro" type="text" />
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Teléfono"
					name="investigadorPrincipal.telefono" type="text" />
			</div>
		</div>
	</div>

</body>
</html>

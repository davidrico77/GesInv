<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"
	href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />
<title>Añadir Admin</title>
</head>
<body class="container">
	 <h1>Añadir Admin </h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">Datos Admin</p>
		</div>
		<div class="panel-body">
			<form role="form" action="#" th:action="@{/altaAdmin}"
				th:object="${NuevoAdminDTO}" method="POST">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="Usurname" name="usurname"
							type="text" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Nombre" name="nombre"
							type="text" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Apellidos"
							name="apellidos" type="text" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Telefono" name="telefono"
							type="text" />
					</div>					
					<div class="form-group">
						<input class="form-control" placeholder="Email"
							name="email" type="email" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password"
							type="password" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Repita Password"
							name="nuevaPassword" type="password" />
					</div>
					<!-- Change this to a button or input when using this as a form -->
					<input type="submit" class="btn btn-lg btn-success btn-block"
						value="Añadir Admin" />
				</fieldset>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>

</body>
</html>

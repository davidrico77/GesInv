<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header" th:text="${tipoUsuario}" >Usuarios</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading" th:text="|Listado de ${tipoUsuario}|">Listado de usuarios</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>Email</th>
											<th>Username</th>
											<th>Telefono</th>
											<th>Editar</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="usuario : ${usuarios}">
											<td
												th:text="${usuario.nombre}">
											</td>
											<td th:text="${usuario.apellidos}"></td>
											<td th:text="${usuario.email}"></td>
											<td th:text="${usuario.username}"></td>
											<td th:text="${usuario.telefono}"></td>
											<td> 
												<a th:href="@{'edit/' + ${tipoUsuario} + '/{id}/'  (id=${usuario.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12">
						<form role="form" action="#"  th:action="@{${modo}}" method="GET">
							<button class="btn btn-success" type="submit" th:text="|Alta ${tipoUsuario}|">AÃ±adir ${Proyecto</button>
						</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>

<div th:include="scripts"></div>
</body>
</html>

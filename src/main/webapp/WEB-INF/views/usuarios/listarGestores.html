<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">gestores</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Gestores</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>Email</th>
											<th>Username</th>
											<th>Telefono</th>
											<th>Editar</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="gestor : ${gestores}">
											<td
												th:text="${gestor.nombre}">
											</td>
											<td th:text="${gestor.apellidos}"></td>
											<td th:text="${gestor.email}"></td>
											<td th:text="${gestor.username}"></td>
											<td th:text="${gestor.telefono}"></td>
											<td> 
												<a th:href="@{'edit/gestor/{id}/' (id=${gestor.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>

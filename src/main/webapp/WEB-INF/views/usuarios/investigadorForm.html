<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"
	href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />
<title>Añadir Investigador</title>
</head>
<body class="container">
	 <h1>Añadir Investigador </h1>
	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">Datos Investigador</p>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" action="#" th:action="@{/altaInvestigador}"
				th:object="${NuevoInvestigadorDTO}" method="POST">
				<fieldset>
				<div class="form-group">
					 <label class="control-label col-md-2" for="username">Username:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10"  name="username" id="username" type="text" />
						</div>	
					</div>
					<div class="form-group">
					<label class="control-label col-md-2" for="nombre">Nombre:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10"  name="nombre" id="nombre" type="text" />
					</div>
					</div>
					<div class="form-group">
					<label class="control-label col-md-2" for="apellidos">Apellidos:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10" id="apellidos"
							name="apellidos" type="text" />
					</div>
					</div>
					<div class="form-group">
					 <label class="control-label col-md-2" for="telefono">Telefono:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10" name="telefono" id="telefono"
							type="text" />
					</div>
					</div>					
					<div class="form-group">
					<label class="control-label col-md-2" for="email">Email:</label>
					<div class="col-md-10">
						<input class="form-control col-md-10" placeholder="xxxx@yyy.com" id="email" name="email" type="email" />
					</div>
					</div>
					<div class="form-group">
					 <label class="control-label col-md-2" for="departamento">Departamento:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10" name="departamento" id="departamento" type="text" />
					</div>
					</div>	
					
					<div class="form-group">
					 <label class="control-label col-md-2" for="centro">Centro:</label>
					 <div class="col-md-10">
						<input class="form-control col-md-10" name="centro" id="centro" type="text" />
					</div>
					</div>	
						<div class="form-group">
					<label class="control-label col-md-2" for="password">Password:</label>
						<div class="col-md-10">
							<input class="form-control col-md-10" name="password" id="password" type="password" />
						</div>					
					</div>
					<div class="form-group">
					<label class="control-label col-md-2" for="nuevapassword">Confirma Password:</label>
						<div class="col-md-10">
						<input class="form-control col-md-10" placeholder="Repita Password" id="nuevapassword" name="nuevaPassword" type="password" />
						</div>
					</div>
					<!-- Change this to a button or input when using this as a form -->
					<input type="submit" class="btn btn-lg btn-success btn-block"
						value="Añadir Investigador" />
				</fieldset>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
			</form>
		</div>
	</div>

</body>
</html>

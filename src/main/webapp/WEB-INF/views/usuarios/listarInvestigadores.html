<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">administradors</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Administradores</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example ">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Apellidos</th>
											<th>Email</th>
											<th>Username</th>
											<th>Teléfono</th>
											<th>Editar</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="administrador : ${administradores}">
											<td
												th:text="${administrador.nombre}">
											</td>
											<td th:text="${administrador.apellidos}"></td>
											<td th:text="${administrador.email}"></td>
											<td th:text="${administrador.username}"></td>
											<td th:text="${administrador.telefono}"></td>
											<td> 
												<a th:href="@{'edit/administrador/{id}/' (id=${administrador.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>

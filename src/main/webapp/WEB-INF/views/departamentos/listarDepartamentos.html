<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Departamentos</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Departamentos
						
						
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Director</th>
											<th>Editar</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="departamento : ${departamentos}">
										
											<td th:text="${departamento.nombre}"></td>
											<td th:text="${departamento.director.nombre}"></td>
											<td> 
												<a th:if="${#authorization.expression('hasRole(''ROLE_GESTOR'')')}" th:href="@{'edit/departamentos/{id}/' (id=${departamento.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
					<div class="col-md-12" th:if="${#authorization.expression('hasRole(''ROLE_GESTOR'')')}">
						<form role="form" action="#"  th:action="@{/crearCentro}"  method="GET">
							<button class="btn btn-success" type="submit">AÃ±adir Departamento</button>
						</form>
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

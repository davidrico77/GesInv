	<!-- Page-Level Demo Scripts - Tables - Use for reference -->
	<script th:inline="javascript">
	
	function inicializaTabla(selector) {
        $(selector).DataTable({
        	'responsive': true,
        	 'language': {
        		 'url': /*[[@{/webjars/datatables-plugins/1.10.11-2/i18n/Spanish.json}]]*/ '//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json'

        });	
	}
    $(document).ready(function() {
		inicializaTabla('#dataTables-example');
    });

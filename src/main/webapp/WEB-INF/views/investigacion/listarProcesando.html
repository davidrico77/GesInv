<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Pendientes de Procesar</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Inventarios pendientes de Procesar</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>Centro</th>
											<th>Descripcion</th>
											<th>Fecha</th>
											<th>Observaciones</th>
											<th>Estado</th>
											<th>Accion</th>
											
										</tr>
									</thead>
									<tbody>
										<tr th:each="inventario : ${inventariosProcesando}">
											
											<td th:text="${inventario.id}"></td>											
											<td th:text="${inventario.centro}"></td>
											<td th:text="${inventario.descripcion}"></td>
											<td th:text="${inventario.fecha}"></td>											
											<td th:text="${inventario.observaciones}"></td>
											<td th:text="${inventario.fase}"></td>
											
											<td> 
												<a class="btn btn-primary" th:href="@{/proyectos/{idProyecto}/edit/inventarios/{id}/ (id=${inventario.id}, idProyecto=${inventario.proyecto.id})} ">  Editar </a>
												<a class="btn btn-danger " th:href="@{'procesar/inventarios/{id}/' (id=${inventario.id})} ">  Procesar </a>
												
												<!-- Trigger the modal with a button -->
  												<button type="button" class="btn btn-danger" data-toggle="modal"   data-target="#myModal">Procesar</button>
												 <!-- Modal -->
												  <div class="modal fade" id="myModal" role="dialog">
												    <div class="modal-dialog">												    
												      <!-- Modal content-->
												      <div class="modal-content">
												        <div class="modal-header">
												          <button type="button" class="close" data-dismiss="modal">&times;</button>
												          <h4 class="modal-title">Información</h4>
												        </div>
												        <div class="modal-body">
												          <p th:text=" |¿Está seguro de procesar el inventario ${inventario.id} ?| " > </p>
												        </div>
												        <div class="modal-footer">												        	
												          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
												          <a class="btn btn-danger " th:href="@{'procesar/inventarios/{id}/' (id=${inventario.id})} ">  Procesar </a>												          
												         </div>
												      </div>
												      
												    </div>
												  </div>
											</td>
											
										</tr>
									</tbody>
								</table>
							</div>
									
				
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

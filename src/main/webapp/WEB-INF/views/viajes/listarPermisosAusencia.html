<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Permiso Ausencias</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Permisos Ausencias
						
						
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Proyecto</th>
											<th>Motivo</th>
											<th>Lugar</th>
											<th>Genera Gasto</th>
											<th>Estado</th>
											<th>Acciones</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="permiso : ${permisosAusencia}">
											<td th:text="${permiso.proyecto.titulo}"></td>
											<td th:text="${permiso.motivo}"></td>
											<td th:text="${permiso.lugar}"></td>
											<td th:text="${permiso.generaGasto}"></td>
											<td th:text="${permiso.estado}"></td>
											<td>
												<a class="btn btn-info" th:href="@{'verDetalle/permisoAusencias/{id}/' (id=${permiso.id})} "><i class="glyphicon glyphicon-search" aria-hidden="true"></i> Ver</a> 												
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

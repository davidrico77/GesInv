<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Comisi√≥n Servicios</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Comisiones Servicios
						
						
						</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>Proyecto</th>
											<th>Itinerario</th>
											<th>Gastos Inscripcion</th>
											<th>Transporte Principal</th>
											<th>Estado</th>
											<th>VB</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="comision : ${comisionesServicio}">
											<td th:text="${comision.proyecto.titulo}"></td>
											<td th:text="${comision.itinerario}"></td>
											<td th:text="${comision.gastosInscripcion}"></td>
											<td th:text="${comision.transportePrincipal.estado}"></td>
											<td th:text="${comision.estado}"></td>
											<td> 
												<a  th:href="@{'edit/proyectos/{id}/' (id=${comision.id})} ">  Editar </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

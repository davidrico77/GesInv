<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

<div th:include="menus"></div>
<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"
				th:text="|${modoTitulo} SOLICITUD COMISIÓN DE SERVICIOS|">
			</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<p class="panel-title">Introduzca datos de la solicitud</p>
		</div>

		<div class="panel-body">

			<form class="form-horizontal" role="form" action="#" method="POST"
			 th:action="@{'/proyectos/{idProyecto}/{modo}/{idComision}'  (idProyecto=*{proyecto.id} , modo=${modo}, idComision=${idComision})}"
				th:object="${comisionServicio}">

				<!----------------------------------------------------- INVESTIGADOR PRINCIPAL----------------------------------------------------------->
				<div class="panel panel-default">
					<div class="panel-heading">
						<p class="panel-title">Datos Investigador Principal</p>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-md-2" >Nombre</label>
							<div class="col-md-10">
								<input class="form-control" 
									type="text" readonly="readonly" th:field="${user.nombre}" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-2" >Apellidos</label>
							<div class="col-md-10">
								<input class="form-control" 
									type="text" readonly="readonly" th:field="${user.apellidos}" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-2">Departamento</label>
							<div class="col-md-10">
								<input class="form-control" type="text" readonly="readonly" th:field="*{interesado.departamento.nombre}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2"
								for="proyecto.investigadorPrincipal.centro">Centro</label>
							<div class="col-md-10">
								<input class="form-control"
									type="text" readonly="readonly"  th:field="*{interesado.centro.nombre}"/>
							</div>
						</div>
					</div>
				</div>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<p class="panel-title">Objeto de la Comisión de Servicio</p>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="control-label col-md-2" for="itinerario">Itinerario:</label>
							<div class="col-md-10">
								<input class="form-control" type="text" th:field="*{itinerario}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="itinerario">Gastos de Inscripción:</label>
							<div class="checkbox col-md-2">
								<input class="checkbox" type="checkbox" th:field="*{gastosInscripcion}"/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2" for="objetoDesplazamiento">Especificar objeto
								del desplazamiento:</label>
							<div class="col-md-10">
								<textarea class="form-control" th:field="*{objetoDesplazamiento}"> </textarea>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2" for="mediosTransporte">Medio
								de transporte principal:</label>
							<div class="col-md-3">
								<select name="medios" class="form-control col-md-3"
									id="mediosTransporte" th:field="*{transportePrincipal}">
									<option value="">--- Seleccion de Transporte ---</option>
									<option
										th:each="medio,rowStat : ${T(ucm.fdi.tfg.viajes.business.entity.TransportesEnum).values()}"
										th:if="${rowStat.count} < 7" th:value="${{medio}}"
										th:text="${medio.estado}"></option>
								</select>
							</div>
						</div>
						
								<div class="form-group">
							<label class="control-label col-md-2">Fecha Inicio:</label>
							<div class="col-md-3">
								<input type="date" class="form-control"
									 placeholder="Fecha Inicio" th:field="*{inicio}"/>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2">Fecha Finalización:</label>
							<div class="col-md-3">
								<input type="date" class="form-control"
									 placeholder="Fecha Finalización" th:field="*{fin}" />
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2" for="objetoDesplazamiento">Observaciones
								:</label>
							<div class="col-md-10">
								<textarea class="form-control" th:field="*{observaciones}"> </textarea>
							</div>
						</div>
						
				</div>
						
						</div>
						<button type="submit" class="btn btn-lg btn-success btn-block" th:text="${modoTitulo}"> Alta </button>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
						
						</form>


				</div>
				
				</div>
				
				</div>
		
</body>
</html>

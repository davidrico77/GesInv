<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<div th:include="menus"></div>
<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Viajes</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listado de Viajes</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="dataTable_wrapper">
								<table class="table table-striped table-bordered table-hover"
									id="dataTables-example">
									<thead>
										<tr>
											<th>ID</th>
											<th>Nº Orden</th>
											<th>itinerario</th>
											<th>Objeto Desplazamiento</th>
											<th>Observaciones</th>
											<th>Editar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="viajes : ${viajesPorProyecto}">
											
											<td th:text="${viajes.id}"></td>											
											<td th:text="${viajes.numOrden}"></td>
											<td th:text="${viajes.itinerario}"></td>
											<td th:text="${viajes.objetoDesplazamiento}"></td>
											<td th:text="${viajes.observaciones}"></td>
											
											<td> 
												<a th:href="@{'edit/viajes/{id}/' (id=${viaje.id})} ">  Editar </a>
											</td>
											
										</tr>
									</tbody>
								</table>
							</div>
							<div class="col-md-12">
						<form role="form" action="#"  th:action="@{altaViaje}"  method="GET">
							<button class="btn btn-success" type="submit">Añadir Viaje</button>
						</form>
						
				
						
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	

<div th:include="scripts"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<!-- Bootstrap Core CSS -->
<link type="text/css"
	href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

<!-- MetisMenu CSS -->
<link type="text/css"
	href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css"
	rel="stylesheet"
	data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

<!-- Custom CSS -->
<link type="text/css" href="../../resources/dist/css/sb-admin-2.css"
	rel="stylesheet" data-th-href="@{/resources/dist/css/sb-admin-2.css}" />

<!-- Custom Fonts -->
<link
	href="../../resources/bower_components/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />

<title>VIAJES</title>
</head>
<body class="container">

	<div class="text-center col-md-12" style="border-style: solid">
		<h1>ANEXO III</h1>
		<h2>MEMORIA JUSTIFICATIVA – ORDEN DE PAGO</h2>
		<h2>Nº CONTABILIDAD</h2>
	</div>
	
	
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="panel-title">ORDEN Nº</p>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" name="numOrden" type="text"
						th:value="${viaje.numOrden}" />
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<p class="panel-title">FECHA</p>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" th:value="${viaje.fecha}" name="fecha"
						type="date" />
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="form-group">
					<input class="form-control" th:value="${user.nombre}" type="text" />
				</div>
				<div class="form-group">
					<input class="form-control" th:value="${viaje.proyecto.referencia}" type="text" />
				</div>
				<div class="form-group">
					<input class="form-control" th:value="${viaje.proyecto.investigadorPrincipal.departamento}" type="text" />
				</div>
				<div class="form-group">
					<input class="form-control" th:value="${viaje.proyecto.investigadorPrincipal.centro}" type="text" />
				</div>
				<div class="form-group">
					<input class="form-control" th:value="${user.telefono}"  type="text" />
				</div>
				<div class="form-group">
					<input class="form-control" th:value="${user.email}" type="text" />
				</div>
			</div>
		</div>
	</div>
	<h3 class="text-right col-md-12">JUSTIFICACIÓN PARA VIAJES</h3>
	<div class="form-group">
		<div class="col-md-2">
			<label class="control-label" for="email">Nombre y apellidos:</label>
		</div>
		<div class="col-md-10">
			<input type="text" class="form-control" name="credenciales"
				placeholder="Nombre y apellidos"/>
		</div>
	</div>
	<div class="form-group">
	<div class="col-md-2">
		<label class="control-label">Relación con el contrato</label>
	</div>
	<div class="col-md-10">
	<div class="checkbox">
		<label><input type="checkbox" value="">Miembro del
			proyecto</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Profesor
			invitado</label>
	</div>
	</div>
	<div class="form-group">
	<div class="col-md-2">
	<label class="control-label" for="objetoDesplazamiento">Objeto
		del desplazamiento en relación con la ejecución del proyecto</label>
	</div>
	<div class="col-md-10">
		<textarea class="form-control" rows="4" name="objetoDesplazamiento"></textarea>
	</div>
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label class="control-label">Itinerario</label>
		</div>
		<div class="col-md-10">
			<input type="text" class="form-control" name ="itinerario"/>
		</div>
	</div>
		<div class="form-group">
		<div class="col-md-2">
			<label class="control-label">Fechas</label>
		</div>
		<div class="col-md-10">
			<input type="text" class="form-control" name="text"/>
		</div>
	</div>
	<h3 class="text-center col-md-12">JUSTIFICACIÓN DE GASTOS</h3>
	<div class="form-group">
	<div class="col-md-2">
			<label class="control-label" for="email">Medios de transporte:</label>
	</div>
	<div class="col-md-4">
	<div class="checkbox">
		<label><input type="checkbox" value="">Avión</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Coche</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Tren</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Autobús</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Taxis</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Otros(especificar)</label>
	</div>
	</div>
	<div class="col-md-2">
		<p>0,19€/km x </p>
	</div>
	
	
	
	
	
		</div>

</div>
	

	
	

</body>
</html>

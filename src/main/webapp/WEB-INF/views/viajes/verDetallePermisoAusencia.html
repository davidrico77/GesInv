<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">

	

<div th:include="menus"></div>
<style type="text/css">
  #adjuntos {
  	width : 100%;
  	height : 300px;
  	border: 0px;
  } 
</style>
<div id="page-wrapper">
<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Detalle Permiso Ausencia Viaje</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="panel panel-default">
				
				<div class="panel-body">							
							
						<div class="panel panel-default">
							<div class="panel-heading">
								<p class="panel-title">Datos del Solicitante</p>
							</div>
							<div class="panel-body">
								<div class="form-group">
									<label class="control-label col-md-2" for="user.nombre">Nombre</label>
									<div class="col-md-10">
										<input class="form-control" th:field="${user.nombre}" type="text"readonly="readonly" />
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-2" for="user.apellidos">Apellidos</label>
									<div class="col-md-10">
										<input class="form-control" th:field="${user.apellidos}" type="text" readonly="readonly"/>
									</div>
								</div>
								
								<div class="form-group">
									<label class="control-label col-md-2" for="interesado.departamento.nombre">Departamento</label>
									<div class="col-md-10">
										<input class="form-control" th:value="${permisoAusencia.interesado.departamento.nombre}" type="text"readonly="readonly" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-2" for="interesado.centro.nombre">Centro</label>
									<div class="col-md-10">
										<input class="form-control" th:value="${permisoAusencia.interesado.centro.nombre}" type="text" readonly="readonly"/>
									</div>								
								</div>
								<div class="form-group">
							<label class="control-label col-md-2" for="user.telefono">Tel√©fono</label>
							<div class="col-md-10">
								<input class="form-control" th:field="${user.telefono}"
									type="text" readonly="readonly" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="user.email">Email</label>
							<div class="col-md-10">
								<input class="form-control" th:field="${user.email}" type="text"
									readonly="readonly" />
							</div>
						</div>
							</div>
						</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<p class="panel-title">Datos del permiso que solicita</p>
					</div>
					<div class="panel-body">

						<div class="form-group">
							<label class="control-label col-md-2"
								for=" proyecto.numContabilidad">Motivo</label>
							<div class="col-md-10">
								<input class="form-control"
									th:field="${permisoAusencia.motivo}" type="text" readonly="readonly"
									 />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2"
								for=" proyecto.numContabilidad">Lugar</label>
							<div class="col-md-10">
								<input class="form-control"
									th:field="${permisoAusencia.lugar}" type="text" readonly="readonly"
									 />
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2">Desde:</label>
							<div class="col-md-10">
								<input type="date" class="form-control"
									th:field="${permisoAusencia.desde}" placeholder="Fecha Salida" readonly="readonly"/>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-md-2">Hasta:</label>
							<div class="col-md-10">
								<input type="date" class="form-control" th:field="${permisoAusencia.hasta}"
									placeholder="Fecha Llegada" readonly="readonly" />
							</div>
						</div>
												
						<div class="form-group">
							<label class="control-label col-md-4"
								for=" proyecto.numContabilidad">La ausencia afecta a otras actividades:</label>
							<div class="col-md-7">
								<input class="form-control"
									th:field="${permisoAusencia.otrasActividades}" type="text" readonly="readonly"
									 />
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2">Genera Gasto:</label>
							<div class="col-md-1">
								<input style="min-height: 33px;" type="checkbox" class=" checkbox" th:field="${permisoAusencia.generaGasto}" readonly="readonly" disabled="disabled"/>
							</div>
						</div>

					</div>


				</div>

				</div>
			</div>
			
		
			
			</div>
		

	
<div th:include="scripts"></div>

</body>
</html>

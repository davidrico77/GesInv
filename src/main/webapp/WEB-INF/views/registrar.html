<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>

  <!-- Bootstrap Core CSS -->
    <link type="text/css" href="../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
    data-th-href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}" />

    <!-- MetisMenu CSS -->
    <link type="text/css" href="../../resources/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"
     data-th-href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}" />

    <!-- Custom CSS -->
    <link type="text/css" href="../../resources/dist/css/sb-admin-2.css" rel="stylesheet"
			data-th-href="@{/resources/dist/css/sb-admin-2.css}" />
			
    <!-- Custom Fonts -->
    <link href="../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"
		data-th-href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}" />

    <title>A単adir usuario</title>
    
 </head>
<body class="container ">
		
        <div class="row">
            <div class=" col-md-4 col-md-offset-4">
            
            <h1>A単adir usuario </h1>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">A単adir Usuario</h3> 
                    </div>
                    <div class="panel-heading">
                    <h3 class="panel-title">Bienvenido: <span th:text="${usuario}"></span></h3> 
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#"  th:action="@{/addUser}" th:object="${User}" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="A単adir"/>
                               
                            </fieldset>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>





<div class="container col-md-4 col-md-offset-4">
<form role="form" action="#" th:action="@{/doLogout}" method="POST">

	<input type="submit" class="btn btn-lg btn-warning btn-block" value="Desconectar"/>
		
</form>
</div>
	
	
</body>
</html>
